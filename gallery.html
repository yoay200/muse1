<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie - MCN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        // Script de thème à placer dans le <head> pour éviter le flash
        if (localStorage.getItem('theme') === 'light' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: light)').matches)) {
            document.documentElement.classList.add('light');
        } else {
            document.documentElement.classList.remove('light');
        }
    </script>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-card: rgba(255, 255, 255, 0.03);
            --bg-card-dark: rgba(0, 0, 0, 0.4);
            --bg-nav: rgba(10, 10, 10, 0.7);
            --text-primary: #ffffff;
            --text-secondary: #d1d5db;
            --text-muted: #6b7280;
            --border-primary: rgba(255, 255, 255, 0.05);
            --border-secondary: #374151;
            --accent-gold: #d4af37;
            --accent-gold-gradient: linear-gradient(135deg, #d4af37 0%, #f4e5a1 50%, #d4af37 100%);
            --accent-gold-hover: #f4e5a1;
            --btn-primary-text: #0a0a0a;
        }
        .light {
            --bg-primary: #fdfaf5;
            --bg-secondary: #f7f2ec;
            --bg-card: #ffffff;
            --bg-card-dark: rgba(255, 255, 255, 0.7);
            --bg-nav: rgba(253, 250, 245, 0.8);
            --text-primary: #3d3d3d;
            --text-secondary: #5a5a5a;
            --text-muted: #888888;
            --border-primary: rgba(0, 0, 0, 0.08);
            --border-secondary: #e5e7eb;
            --accent-gold: #a17c38;
            --accent-gold-gradient: linear-gradient(135deg, #a17c38 0%, #c5a36a 50%, #a17c38 100%);
            --accent-gold-hover: #b18c48;
            --btn-primary-text: #ffffff;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-primary); 
            color: var(--text-primary); 
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        h1, h2, h3, h4 { font-family: 'Cormorant Garamond', serif; font-weight: 300; letter-spacing: -0.02em; }
        .gold-text { 
            background: var(--accent-gold-gradient); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            background-clip: text; 
        }
        .nav-blur { background: var(--bg-nav); backdrop-filter: blur(20px); border-bottom: 1px solid var(--border-primary); }
        .artwork-card { position: relative; overflow: hidden; cursor: pointer; transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        .artwork-card::before { content: ''; position: absolute; inset: 0; background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.9) 100%); opacity: 0.6; transition: opacity 0.5s ease; }
        .artwork-card:hover::before { opacity: 0.3; }
        .artwork-card img { transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1); }
        .artwork-card:hover img { transform: scale(1.15); }
        .filter-btn { transition: all 0.3s ease; }
        .filter-btn.active { background-color: #d4af37; color: #0a0a0a; }
        /* Language Dropdown styles */
        .mobile-menu {
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .mobile-menu.active { transform: translateX(0); }
        #languageDropdown a {
            transition: background-color 0.3s ease;
        }
        #languageDropdown a:hover {
            background-color: #d4af37;
            color: #0a0a0a;
        }
        #languageBtn {
            transition: background-color 0.3s ease;
        }
        /* Voice Command Styles */
        #voice-command-overlay {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(15px);
            transition: opacity 0.3s ease-in-out;
        }
        #voice-command-btn.listening svg {
            animation: pulse-mic 1.5s infinite ease-in-out;
        }
        @keyframes pulse-mic {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }
        .voice-feedback-wave {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(212, 175, 55, 0.2);
            transform: translate(-50%, -50%) scale(0);
            animation: wave 1.5s infinite ease-out;
        }
        @keyframes wave { to { transform: translate(-50%, -50%) scale(3); opacity: 0; } }

    </style>
</head>

                <path stroke-linecap="round" stroke-linejoin="round" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
            </svg>
        </div>
        <p id="voice-command-feedback" class="mt-8 text-2xl text-white font-light text-center"></p>
        <p id="voice-command-transcript" class="mt-4 text-lg text-gray-400 font-light text-center h-8"></p>
        <button id="close-voice-overlay" class="absolute top-6 right-6 text-white text-4xl font-light">&times;</button>
    </div>

    <script>
        const artworks = [
            { id: 1, title: 'Masque Rituel', origin: 'Sénégal • XIXe siècle', category: 'masque', img: 'images/Masque Rituel.jpg' },
            { id: 2, title: 'Sculpture Ancestrale', origin: 'Mali • XVIIIe siècle', category: 'sculpture', img: 'images/Sculpture Ancestrale.jpg' },
            { id: 3, title: 'Textile Traditionnel', origin: 'Ghana • XXe siècle', category: 'textile', img: 'images/Textile Traditionnel.jpg' },
            { id: 4, title: 'Céramique Sacrée', origin: 'Nigeria • XVIIe siècle', category: 'sculpture', img: 'images/Céramique Sacrée.jpg' },
            { id: 5, title: 'Bijoux Royaux', origin: 'Côte d\'Ivoire • XIXe siècle', category: 'bijou', img: 'images/Bijoux Royaux.jpg' },
            { id: 6, title: 'Instrument Sacré', origin: 'Bénin • XVIIIe siècle', category: 'instrument', img: 'images/Instrument Sacré.jpg' },
            { id: 7, title: 'Masque Punu', origin: 'Gabon • XIXe siècle', category: 'masque', img: 'images/Masque Punu.jpg' },
            { id: 8, title: 'Statuette en Bronze', origin: 'Royaume du Bénin • XVIe siècle', category: 'sculpture', img: 'images/Statuette en Bronze.jpg' },
        ];

        const galleryGrid = document.getElementById('gallery-grid');
        const filterContainer = document.getElementById('filters');

        function displayArtworks(filter = 'all') {
            galleryGrid.innerHTML = '';
            const filteredArtworks = filter === 'all'
                ? artworks
                : artworks.filter(art => art.category === filter);

            if (filteredArtworks.length === 0) {
                const lang = localStorage.getItem('mcn-lang') || 'fr';
                const noResultText = translations[lang]?.no_artwork_found || "Aucune œuvre trouvée dans cette catégorie.";
                galleryGrid.innerHTML = `<p class="text-gray-400 col-span-full text-center">${noResultText}</p>`;
                return;
            }
            filteredArtworks.forEach(art => {
                const card = `
                    <a href="artwork-detail.html?id=${art.id}" class="artwork-card group block aspect-[4/5] rounded-2xl overflow-hidden" data-category="${art.category}">
                        <img src="${art.img}" alt="${art.title}" class="w-full h-full object-cover">
                        <div class="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-black/80 to-transparent">
                            <h3 class="text-xl font-light mb-1 text-white">${art.title}</h3>
                            <p class="text-sm text-gray-300">${art.origin}</p>
                        </div>
                    </a>
                `;
                galleryGrid.insertAdjacentHTML('beforeend', card);
            });
        }

        filterContainer.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                // Update active button
                filterContainer.querySelector('.active').classList.remove('active');
                e.target.classList.add('active');

                // Filter artworks
                const filter = e.target.dataset.filter;
                displayArtworks(filter);
            }
        });

        // Initial display
        // --- Translation System ---
        const translations = {
            fr: {
                nav_home: "Accueil",
                nav_gallery: "Galerie",
                nav_tour: "Visite 360°",
                nav_experience: "Expérience",
                nav_about: "À propos",
                nav_scan_button: "Scanner QR",
                gallery_title: "Notre <span class='gold-text'>Collection</span>",
                gallery_subtitle: "Explorez des siècles d'histoire et de créativité à travers les trésors du continent africain.",
                filter_all: "Toutes les œuvres",
                filter_masks: "Masques",
                filter_sculptures: "Sculptures",
                filter_textiles: "Textiles",
                filter_jewelry: "Bijoux",
                filter_instruments: "Instruments",
                no_artwork_found: "Aucune œuvre trouvée dans cette catégorie."
            },
            en: {
                nav_home: "Home",
                nav_gallery: "Gallery",
                nav_tour: "360° Tour",
                nav_experience: "Experience",
                nav_about: "About",
                nav_scan_button: "Scan QR",
                gallery_title: "Our <span class='gold-text'>Collection</span>",
                gallery_subtitle: "Explore centuries of history and creativity through the treasures of the African continent.",
                filter_all: "All Artworks",
                filter_masks: "Masks",
                filter_sculptures: "Sculptures",
                filter_textiles: "Textiles",
                filter_jewelry: "Jewelry",
                filter_instruments: "Instruments",
                no_artwork_found: "No artwork found in this category."
            },
            wo: {
                nav_home: "Xët wu njëkk",
                nav_gallery: "Nataal yi",
                nav_tour: "Seet 360°",
                nav_experience: "Nataal",
                nav_about: "Jëm ci nun",
                nav_scan_button: "Scanal QR",
                gallery_title: "Sunu <span class='gold-text'>Nataal</span>",
                gallery_subtitle: "Gisal sa bopp xarala yu am solo yu jóge ci Afrig.",
                filter_all: "Nataal yépp",
                filter_masks: "Masque yi",
                filter_sculptures: "Natt yi",
                filter_textiles: "Sëru yi",
                filter_jewelry: "Takk yi",
                filter_instruments: "Jumtukaay yi",
                no_artwork_found: "Amul benn nataal ci wall bi."
            }
        };

        function setLanguage(lang) {
            document.querySelectorAll('[data-translate-key]').forEach(element => {
                const key = element.getAttribute('data-translate-key');
                if (translations[lang] && translations[lang][key]) {
                    element.innerHTML = translations[lang][key];
                }
            });
            if(document.getElementById('languageLabel')) {
                document.getElementById('languageLabel').textContent = lang.toUpperCase();
            }
            // Highlight active mobile language button
            document.querySelectorAll('.mobile-lang-btn').forEach(btn => {
                btn.classList.toggle('text-yellow-600', btn.dataset.lang === lang);
                btn.classList.toggle('text-gray-400', btn.dataset.lang !== lang);
            });
            localStorage.setItem('mcn-lang', lang);
        }

        // Language switcher logic
        const languageBtn = document.getElementById('languageBtn');
        const languageDropdown = document.getElementById('languageDropdown');

        if (languageBtn && languageDropdown) {
            languageBtn.addEventListener('click', function(event) {
                event.stopPropagation();
                languageDropdown.classList.toggle('hidden');
            });

            document.addEventListener('click', function() {
                if (!languageDropdown.classList.contains('hidden')) {
                    languageDropdown.classList.add('hidden');
                }
            });

            languageDropdown.addEventListener('click', function(event) {
                if (event.target.tagName === 'A') {
                    event.preventDefault();
                    const selectedLang = event.target.getAttribute('data-lang');
                    setLanguage(selectedLang);
                    languageDropdown.classList.add('hidden');
                }
            });
        }

        // Mobile Menu Toggle
        function toggleMobileMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('active');
        }

        // Close mobile menu when clicking on a link
        document.querySelectorAll('#mobileMenu a').forEach(link => {
            link.addEventListener('click', () => {
                toggleMobileMenu();
            });
        });

        // Mobile language switcher logic
        document.querySelectorAll('.mobile-lang-btn').forEach(button => {
            button.addEventListener('click', (event) => {
                const selectedLang = event.target.getAttribute('data-lang');
                setLanguage(selectedLang);
            });
        });

        // Apply saved language on page load
        document.addEventListener('DOMContentLoaded', () => {
            displayArtworks();
            const savedLang = localStorage.getItem('mcn-lang') || 'fr';
            setLanguage(savedLang);
        });

        // --- Voice Command Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                console.warn("La reconnaissance vocale n'est pas supportée par ce navigateur.");
                document.getElementById('voice-command-btn').style.display = 'none';
                return;
            }

            const recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = true;

            const voiceBtn = document.getElementById('voice-command-btn');
            const voiceOverlay = document.getElementById('voice-command-overlay');
            const closeOverlayBtn = document.getElementById('close-voice-overlay');
            const feedbackEl = document.getElementById('voice-command-feedback');
            const transcriptEl = document.getElementById('voice-command-transcript');

            const updateLang = () => {
                const currentLang = localStorage.getItem('mcn-lang') || 'fr';
                recognition.lang = currentLang === 'wo' ? 'fr-FR' : (currentLang + '-FR'); // Wolof n'est pas supporté, on utilise le français
                feedbackEl.textContent = {
                    fr: "Je vous écoute...",
                    en: "I'm listening...",
                    wo: "Ma ngi lay déglu..."
                }[currentLang];
            };

            voiceBtn.addEventListener('click', () => {
                updateLang();
                voiceOverlay.classList.remove('hidden');
                voiceOverlay.classList.add('flex');
                voiceBtn.classList.add('listening');
                transcriptEl.textContent = '';
                try {
                    recognition.start();
                } catch (e) {
                    console.error("Erreur au démarrage de la reconnaissance vocale:", e);
                    stopListening();
                }
            });

            const stopListening = () => {
                voiceOverlay.classList.add('hidden');
                voiceOverlay.classList.remove('flex');
                voiceBtn.classList.remove('listening');
                recognition.stop();
            };

            closeOverlayBtn.addEventListener('click', stopListening);

            recognition.onresult = (event) => {
                let transcript = Array.from(event.results)
                    .map(result => result[0])
                    .map(result => result.transcript)
                    .join('');

                transcriptEl.textContent = transcript;

                if (event.results[0].isFinal) {
                    handleVoiceCommand(transcript.toLowerCase().trim());
                    stopListening();
                }
            };

            recognition.onerror = (event) => {
                console.error("Erreur de reconnaissance vocale:", event.error);
                stopListening();
            };

            recognition.onend = () => {
                stopListening();
            };

            function handleVoiceCommand(command) {
                console.log("Commande vocale reçue:", command);
                const lang = localStorage.getItem('mcn-lang') || 'fr';
 
                // --- Commande pour rechercher une œuvre ---
                const searchKeywords = {
                    fr: ["recherche", "trouve", "montre"],
                    en: ["search for", "find", "show"],
                    wo: ["seetal", "wone ma"]
                };

                for (const keyword of searchKeywords[lang]) {
                    if (command.startsWith(keyword)) {
                        const artworkName = command.substring(keyword.length).trim();
                        if (!artworkName) continue;

                        // On cherche une correspondance plus flexible dans les titres des œuvres
                        const foundArtwork = artworks.find(art => art.title.toLowerCase().includes(artworkName));
                        if (foundArtwork) {
                            console.log(`Œuvre trouvée : ${foundArtwork.title}. Redirection...`);
                            window.location.href = `artwork-detail.html?id=${foundArtwork.id}`;
                            return;
                        } else {
                            // Optionnel: donner un retour si l'œuvre n'est pas trouvée
                            console.log(`Aucune œuvre trouvée pour "${artworkName}"`);
                            // On pourrait afficher un message à l'utilisateur ici
                        }
                    }
                }

                const pageKeywords = {
                    fr: { 'accueil': 'index.html', 'galerie': 'gallery.html', 'scanner': 'scanner.html', 'expérience': 'index.html#experience', 'à propos': 'index.html#about' },
                    en: { 'home': 'index.html', 'gallery': 'gallery.html', 'scanner': 'scanner.html', 'experience': 'index.html#experience', 'about': 'index.html#about' },
                    wo: { 'accueil': 'index.html', 'galerie': 'gallery.html', 'scanner': 'scanner.html' }
                };
 
                for (const target in pageKeywords[lang]) {
                    if (command.includes(target)) {
                        console.log(`Mot-clé trouvé: "${target}". Redirection vers ${pageKeywords[lang][target]}`);
                        window.location.href = pageKeywords[lang][target];
                        return;
                    }
                }
            }
        });
    </script>
</body>
</html>
