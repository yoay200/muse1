        // Initialize the virtual tour

            const startRoom = museumConfig.rooms[0];

            populateRoomList();

                document.getElementById('loadingScreen').classList.add('hidden');

        // Load a scene
        function loadScene(room) {
            currentRoomId = room.id;
            updateMinimap();
            updateRoomList();

            // Create hotspots configuration
            const hotSpots = room.hotSpots.map(hs => {
                if (hs.type === 'info') {
                    return {
                        pitch: hs.pitch,
                        yaw: hs.yaw,
                        cssClass: 'custom-hotspot',
                        text: hs.text, // Ajout du texte pour le tooltip par d√©faut
                        // On utilise createTooltipFunc pour attacher des √©v√©nements personnalis√©s

                            const isTouchDevice = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);

                            if (isTouchDevice) {
                                // Comportement pour mobile : clic
                                hotSpotDiv.addEventListener('click', () => {
                                    showArtworkInfo(args);
                                    triggerHapticFeedback();

                                });

                        createTooltipArgs: hs

                        yaw: hs.yaw,
                        type: 'scene',
                        sceneId: hs.targetScene,
                        cssClass: 'custom-hotspot',
                        text: hs.text
                    };
                }
            });

            // Initialize or update viewer
            if (viewer) {
                viewer.destroy();
            }

                type: 'equirectangular',

                autoLoad: true,
                showControls: false,

                hfov: 100,
                pitch: 0,
                yaw: 0
